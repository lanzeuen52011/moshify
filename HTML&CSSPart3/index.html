  1.Modular CSS
    A.解析：將CSS放入一個模組內，然後使其能夠重複利用。

參、Color Palette
  1.Primary主要顏色 藍色(深藍色)
  2.Secondary次要顏色 藍色(其他的藍色)
  3.Accent其他顏色 橘色(除藍色以外其他顏色)
    以上顏色設定好後，到git輸入Define the color palette.，即完成。
    顏色程式碼例句：
      :root{
          --color-primary:#2584ff; 
          --color-secondary:#00d9ff;
          --color-accent:#ff3400;
          --color-headings:#1b0760;
          --color-body:#918ca4;
      }

肆、Typography排版

      <h3>Heading3</h3>
