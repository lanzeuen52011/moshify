<!--
File Inputs
    1.指令集：
        A.file檔案上傳
            a.<input type="file" />
                解析：使檔案上傳
            b.<input type="file" multiple />
                解析：使可上傳多個檔案
            c.<input type="file" accept=".jpg" />
                解析：僅可上傳".jpg"類型的檔案。
            d.<input type="file" accept="image(video,audio)/*" />
                解析：使可上傳圖片(影片或者音效)檔案。

Grouping Related Fields
    1.指定集
        A.<legend>Bill Address</legend>
            解析：集體團體的標籤。
        B.基礎要素(以下兩者皆可)：
            a.基礎1.
            <fieldset>
                <legend>Bill Address</legend>
                <input type="text" />
                <input type="text" />
                <input type="text" />
            </fieldset>
            解析：此為fieldset基礎要素。其中fieldset可用section替代，legend可用h2等替代。
            b.基礎2.
            <section>
                <h2>Bill Address</h2>
                <input type="text" />
                <input type="text" />
                <input type="text" />
            </section>

Hidden Fields 隱藏領域
    1.指令集：
        A.<input type="hidden" name="coures-id" value="1234" />
            a.此功能為，回傳給伺服器時，告訴伺服器這是甚麼東西。(僅限用在被編輯過的內容)
