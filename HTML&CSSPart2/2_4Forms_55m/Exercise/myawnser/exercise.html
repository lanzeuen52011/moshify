<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/NormalizeCSS.css" />
    <link
      rel="stylesheet"
      href="/HTML&CSSPart2/2_4Forms_55m/Exercise/myawnser/exercise.css"
    />
  </head>
  <body>
    <form>
      <section>
        <h1>Please sign in</h1>
        <div class="box email">
          <input
            type="email"
            placeholder="Email address"
            minlength="5"
            maxlength="255"
            autofocus
          />
        </div>
        <div class="box password">
          <input type="password" placeholder="Password" maxlength="255" />
        </div>
        <div class="box checkbox">
          <input type="checkbox" id="remember" />
          <label class="check" for="remember">Remember me</label>
        </div>
        <div class="box button">
          <button type="button">Sign in</button>
        </div>
        <div class="box bottom">
          <p>Copyright &copy 2020</p>
        </div>
      </section>
    </form>
  </body>
</html>
