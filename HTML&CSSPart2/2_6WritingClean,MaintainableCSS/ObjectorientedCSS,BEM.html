<!--
Object-oriented CSS
  1.Seperate container and content
      解析：想要按鈕都具有同樣的CSS調整，就把class設為相同，就不用再設定父母階。
  2.Seperate structure and skin
      解析：想要讓同種但不同階級的按鈕，有同樣的架構，但不同的顏色。***將架構與造型做區分。請將範例1.改成範例2.。
          範例1.
              .hero .btn{
                  background: gold;
                  border: 0;
                  border-radius: 30px;
                  padding: 1rem 2rem;
                  font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
              }
              .side-bar .btn{
                  background: gold;
                  border: 0;
                  border-radius: 30px;
                  padding: 1rem 2rem;
                  font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
              }

          範例2.
              .btn{
                  border: 0;
                  border-radius: 30px;
                  padding: 1rem 2rem;
                  font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
              }

              .btn-primary{
                  background: gold;
              }

              .btn-secondary{
                  background: dodgerblue;
              }
