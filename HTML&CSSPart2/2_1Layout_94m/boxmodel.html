<!--
BOX MODEL

由內而外為：
    Content -> Padding -> Border -> Margin
    可以去Chorme的檢查看DOM，滑鼠滑過去會顯示區域，亦可點去Style查看，一般在未設置的情況下，只有Content跟Margin。

  其中Margin是屬於所需邊界空間，因此只要旁邊有足夠的空間即可，可與其他空間重疊，就像是這個格子需要這幾公分。
  但Padding是屬於有縮排的空間，就像是這個格子長胖了幾公分。
