<!--
Background Images 背景圖
  1.指令集
    A.background: url();
      參數解析：background: url(來源、網址);
      解析：可直接設定背景圖片，原圖若不夠大會被持續重複。
    B.background-repeat: ;
      參數解析：background-repeat: no-repeat(x,橫向重複 ; y,直向重複); 不重複。
      解析：茲因原圖不夠大導致重複，因此需要此來停止重複。
    C.background-position: ;
      參數解析：background-position: 水平移動多少(100px) 垂直移動多少(100px); **這裡如果水平輸入100%會直接到底，因為原本的display是block。
      解析：因為一開始都是在左上，因此可靠此指令來指定圖片的位置。
    D.background-size: ;
      參數解析：background-size: width height; **這裡如果水平輸入100%會直接到底，因為原本的display是block。
        *要全部覆蓋輸入此即可，background-size: cover;
      解析：可調整背景大小。
    Ebackground-attachment: ;
    參數解析：background-attachment: 狀態;
      *background-attachment: fixed; 可將背景圖片固定住，就不會因為網頁放大而失真。
    解析：調整背景附加狀態。
