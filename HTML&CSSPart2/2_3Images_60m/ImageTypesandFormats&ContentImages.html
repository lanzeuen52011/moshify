<!--
Image Types and Formats 圖片的類型跟格式
  1.圖片的種類
    A.Raster點陣圖(照片)
      a.來自掃描或者像機
      b.格式：JPG PNG GIF等
      c.大小越大，檔案越大
      d.放大會被模糊掉(blurry)
    B.Vector向量圖(圖示)
      a.用軟體創造的
      b.格式：SVG
      c.調整大小不失真(Scalable Vector Graphic)
      d.不管大小如何，皆細緻

Content Images 圖片內容
  1.<img src="" alt="">
    <img src="連結、來源" alt="替代文字(若為裝飾用圖片，無意義則可空白)">






  
-->
