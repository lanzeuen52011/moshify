<!--
清單列表(List)
    通常用在導覽或者購物網站的圖片等等。

    1.UnorderList部分(ul,不規則清單,清單項目li)
        意指清單依照階級，但不顯示順序。
        A.ul部分(HTML):
            a.是List的大項目，以li來建立List中的小項目，li亦可用圖片表示，預設為以圓點為清單表示。
            *但其中可以無限地以ul與li建立下去。
            *若想建立3個li，則可用 li*3 並按下"Tab"鍵一次建立完成。
            範例："li*3"、"ul>li*3"、"ol>li*3"。
    
        A.ul部分(CSS)：
            a.list-style-type: square;
                可用此來改變"圓點"表示清單的部分。
    
    2.OrderList部分(ol,規則清單,清單項目li)
        意指清單除階級以外，亦有順序之分。
        A.ol部分(HTML)
            a.是List的大項目，以li來建立List中的小項目，li亦可用圖片表示，預設為以數字為清單表示。
            *若想建立3個li，則可用 li*3 並按下"Tab"鍵一次建立完成。
            範例："li*3"、"ul>li*3"、"ol>li*3"。


    3.DescriptionList部分(dl,描述清單,清單項目dt)
        意指文章撰寫
        A.dl部分(HTML)
            a.是List的大項目，以dt來建立List中的小項目，li亦可用圖片表示，預設為以數字為清單表示。
                I.dt(DescriptionTerm)描述項目
                i.dd(DescriptionDetails)描述細節
                    dd呈現時會自動退階。











-->
