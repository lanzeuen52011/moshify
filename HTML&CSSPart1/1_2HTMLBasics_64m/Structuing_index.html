<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--標題Header-->
      <nav>
        <!--導覽區，又意為主要功能區(Menu)-->
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>

    <main>
      <!--主要內容MainContent-->
      <section>
        <!--這裡通常是展示精選商品或者熱門商品的地方-->
        <h2>Products</h2>
        <!--通常會放h2在主要的底下-->
        <article></article>
        <article></article>
        <article></article>
        <!--並會在此放入許多文章或貼文供參考-->
      </section>

      <section>
        <!--放證明書、說明書、試用文章或者相關的內容-->
        <h2>Testmonial</h2>
        <article>
          <section></section>
          <section></section>
          <section></section>
          <!--article內也可以放入很多section，取決於網站所需的功能，例如國際新聞中可以選擇多個國家或貼文等-->
        </article>
        <article></article>
        <!--試用文章-->
      </section>
    </main>

    <aside><!--可放廣告等--></aside>

    <footer>
      <nav>
        <ul></ul>
      </nav>
    </footer>
  </body>
</html>

<!--
header跟footer也常常被使用在scetion和article裡面，純粹是看網頁需求如何設置以及須展現的東西為何。

<main> 主要內容MainContent，每個頁面只有一個主要內容，因為它是主餐。
<seciton> 選項Section，這是用來連結與主要內容Main有關聯的選項。 例如：RO(MainContent) -> RO半自力(Section) or RO全自力(Section)
<header> 標題Header，這是用來介紹內容的，可以介紹網頁主體(Page)、選項(Section)或內容(Article)。
<footer> 可以跟Header一樣使用。
<aside> 橫向廣告Aside，用來展示與主要內容(MainContent)較為無關的資訊。



-->
