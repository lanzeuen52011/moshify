<!DOCTYPE html>

<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>My first Web page</title>
    <style>
      /* 這段style是寫CSS */
      /*這是CSS的註解 */
      img {
        width: 100px; /*圖片大小 : 像素*/
        border-radius: 50px; /*圓邊 : 像素*/
        float: left; /*圖片放左邊*/
        margin-right: 10px; /*邊距空間-右邊:像素*/
      }
      .username {
        font-weight: bold; /*字型:粗體*/
      } /* 因下方有把 RaidenShogun 用 class 命名為"username"，因此可以直接使用 .username */
    </style>
  </head>
  <body>
    <img src="images/228536393.gif" alt="Ei" />
    <p class="username">Raiden Shougun</p>
    <!--文字-->
    <!--其中的class="username"，是將其命名為username
        ，因此若需針對此行進行變動，只需 ".username{}"-->
    <p>321</p>
    <!--img有兩個特點，第一只有開頭，不需要結尾，第二不會有任何子階程式-->
    <!-- 頭  註解為  尾-->
  </body>
</html>
